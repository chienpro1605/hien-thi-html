<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành luyện tập </title>
</head>
<body>
  <script>
      let userName = prompt("Who's there?", '');
      if (userName == 'Admin') {
          alert('hello chien');
      } else if (userName == null) {
          alert('Canceled');
      } else {
          alert("I don't know you");
      }
  </script>
</body>
</html>
